services:
  tabletto:
    build: .
    container_name: tabletto
    ports:
      - "3000:3000"
    volumes:
      - tabletto-data:/app/data
    environment:
      # WICHTIG: Ändere JWT_SECRET für Produktion!
      # Generiere ein sicheres Secret z.B. mit: openssl rand -base64 32
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/tabletto.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  tabletto-data:
    driver: local
