version: '3.8'

services:
  medikamente-app:
    build: .
    container_name: medikamente-verwaltung
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/medikamente.db
    restart: unless-stopped
